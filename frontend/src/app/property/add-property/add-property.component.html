<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
      <div class="card">
        <div class="card-header">
          <h3>List your property</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)='onSubmit()' #Form="ngForm">
            <div class="tab-panel">
              <tabset class="member-tabset" #formTabs>
                <!-- /////////////////////////////////////// -->
                <!-- Basic Information tab -->
                <!-- /////////////////////////////////// -->
                <tab heading="Basic Info" ngModelGroup="BasicInfo" #BasicInfo="ngModelGroup">
                  <div class="form-group col-12">
                    <p>I want to :</p>
                    <div class="btn-group" btnRadioGroup ngModel name="SellRent" required>
                      <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="SellRent">Sell</label>

                      <label class="btn btn-outline-primary" btnRadio=2 role="button" name="SellRent">Rent</label>
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <p>Select BHK :</p>
                    <div class="btn-group" btnRadioGroup
                    [(ngModel)]="propertyView.bhk" name="bhk">
                      <label *ngFor="let bhk of['1 RK','1 BHK','2 BHK','3 BHK']"
                              class="btn btn-outline-primary mr-2" [btnRadio]="bhk" tabindex="0" role="button"
                              name="bhk"
                              >{{bhk}}</label>
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <p>Property Type :</p>
                    <div class="btn-group" btnRadioGroup name='propType'
                    [(ngModel)]="propertyView.PType">
                      <label *ngFor="let ptype of propertyType"
                              class="btn btn-outline-primary mr-2" [btnRadio]="ptype" tabindex="0" role="button"
                              name="ptype">{{ptype}}</label>
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <p>Furnishing Type :</p>
                    <div class="btn-group" btnRadioGroup name='furnish' [(ngModel)]="propertyView.FType">
                      <label *ngFor="let furnish of furnishType"
                              class="btn btn-outline-primary mr-2" [btnRadio]="furnish" tabindex="0" role="button"
                              name="ftype"
                              >{{furnish}}</label>
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <label>in Building/Apartment/Society </label>
                    <input type="text" class="form-control" #propName="ngModel" minlength="5"
                    ngModel name="area" required
                    [(ngModel)]="propertyView.Name">
                    <span *ngIf="!propName.valid && propName.touched" class="error-block">
                      <span *ngIf="propName.errors.required">Please provide name</span>
                      <span *ngIf="propName.errors.minlength">Enter at least 5 char</span>
                    </span>
                  </div>

                  <div class="form-group col-12">
                    <label>City :</label>
                    <input type="text" class="form-control" [(ngModel)]="propertyView.city" name="city">
                  </div>
                  <div class="form-group col-12">
                    <button type="button" class="btn btn-success float-right" (click)="selectTab(1)" [disabled]="!BasicInfo.valid">Next</button>
                  </div>
                </tab>
                <!-- ////////////////////////////////////// -->
                <!-- Pricing And Area Tab -->
                <!-- //////////////////////////////////////// -->
                <tab heading="Pricing And Area">
                  <div class="form-group col-12">
                    <label>Price (in INR)</label>
                    <input type="text" class="form-control" name="price"  [(ngModel)]="propertyView.Price">
                  </div>

                  <div class="form-group col-12">
                    <label>Security (in INR)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Maintenance (in INR)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Built Area (in Sqr Feet)</label>
                    <input type="text" class="form-control" [(ngModel)]="propertyView.BuiltArea" name="builtarea">
                  </div>

                  <div class="form-group col-12">
                    <label>Carpet Area(in Sqr Feet)</label>
                    <input type="text" class="form-control">
                  </div>
                  <button type="button" class="btn btn-success float-right" (click)="selectTab(2)">Next</button>
                  <button type="button" class="btn btn-primary float-left" (click)="selectTab(0)">Back</button>

                </tab>
                <!-- /////////////////////////// -->
                <!-- Address Tab -->
                <!-- ////////////////////////// -->
                <tab heading="Address">
                  <div class="form-group col-12">
                    <label>Floor</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Total Floor</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Address</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Landmark</label>
                    <input type="text" class="form-control">
                  </div>

                  <button type="button" class="btn btn-success float-right" (click)="selectTab(3)">Next</button>
                  <button type="button" class="btn btn-primary float-left" (click)="selectTab(1)">Back</button>

                </tab>
                <!-- ///////////////////////// -->
                <!-- Other details Tab -->
                <!-- /////////////////////////// -->
                <tab heading="Other Details">
                  <div class="form-group col-12">
                    <p>Ready to Move :</p>
                    <div class="btn-group" btnRadioGroup>
                      <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="ready">Yes</label>

                      <label class="btn btn-outline-primary" btnRadio=2 role="button" name="ready">No</label>
                    </div>
                  </div>

                  <div class="form-group col-3">
                    <label>Possession/Avaialble From</label>
                    <input type="text"
                          placeholder="Select Date"
                          class="form-control"
                          bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                  </div>

                  <div class="form-group col-12">
                    <label>Age of Property</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <p>Gated Community :</p>
                    <div class="btn-group" btnRadioGroup>
                      <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="Gate">Yes</label>

                      <label class="btn btn-outline-primary" btnRadio=2 role="button" name="Gate">No</label>
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <p>Ready to Move :</p>
                    <div class="btn-group" btnRadioGroup>
                      <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="move">East</label>
                      <label class="btn btn-outline-primary" btnRadio=2 role="button" name="move">West</label>
                      <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="move">North</label>
                      <label class="btn btn-outline-primary" btnRadio=2 role="button" name="move">South</label>
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <label>Main Entrance</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Description</label>
                    <textarea type="text" class="form-control" rows="6"></textarea>
                  </div>

                  <button type="button" class="btn btn-success float-right" (click)="selectTab(4)">Next</button>
                  <button type="button" class="btn btn-primary float-left" (click)="selectTab(2)">Back</button>

                </tab>

                <!-- ///////////////////////////// -->
                <!-- Photes Tab -->
                <!-- //////////////////// -->

                <tab heading="Photos">
                  <div class="form-group col-12">
                    <div class="photo-control">
                        <button class="mt-5" type="button">Upload</button> <br>
                        This is under construction
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary float-left" (click)="selectTab(3)">Back</button>
                  <button type="reset" class="btn btn-primary float-right">Cancel</button>
                  <button type="submit" class="btn btn-primary float-right mr-2">Save</button>

                </tab>
              </tabset>
            </div>

          </form>
        </div>
      </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card [property]="propertyView" hideIcons="true"></app-property-card>
    </div>
  </div>
</div>
