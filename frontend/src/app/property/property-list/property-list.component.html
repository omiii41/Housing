<label> Filter City :</label>
<input [(ngModel)]='City'>
<button type="button" (click)="onSerachCity()">Search</button>
<button type="button" (click)="onSerachCityClear()">Clear</button> &nbsp;

<label>Sort by &nbsp;</label>
<select [(ngModel)] = 'SortbyParam'>
  <option value="City">City</option>
  <option value="Price">Price</option>
</select>
<button type="button" (click) = "onSortDirection()">
  <i *ngIf="sortDirection ==='asc'" class="fas fa-sort-alpha-down"></i>
  <i *ngIf="sortDirection ==='desc'" class="fas fa-sort-alpha-up"></i>
</button>


<div class="row">
  <div *ngFor="let property of properties|filters:searchCity:'City'|sort:[SortbyParam, sortDirection]" class="shadow-lg col-sm-3 p-3">
      <app-property-card [property]="property"></app-property-card>
  </div>
</div>
