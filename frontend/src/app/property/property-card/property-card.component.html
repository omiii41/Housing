    <div class="card">
      <div class="card-img-warrper">
      <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpg" alt="">
      <img *ngIf="!property.Image" class="card-img-top" src="assets/images/house_default.jpg" alt="">
      <ul class="list-inline text-center member-icons animate">
        <li class="list-inline-item">

          <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fas fa-edit"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary"><i class="fas fa-phone-alt"></i></button>
        </li>
      </ul>
    </div>
        <div class="card-body p-2">
          <h4>{{property.Name}}</h4>
          <h5>{{property.Type}}</h5>
          <h6>{{property.Price}}</h6>
        </div>
    </div>
